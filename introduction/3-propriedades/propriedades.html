<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mofrlo de projeto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <!-- React DOM -->
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function Butoon({ children, variant='default' }) {
      const buttonsVariant = {
        default: "bg-gray-500",
        primary: "bg-purple-500",
        danger:"bg-red-600"
      }
      return (
        <button className={`p-3 m-5 rounded-sm  ${buttonsVariant[variant]} text-cyan-50 border-collapse font-sans`}>
          {children}
        </button>
      )
    }
    function App() {
      return <>
        <Butoon variant="default">Concluir</Butoon>
        <Butoon variant="primary">Cancelar</Butoon>
        <Butoon variant="danger">Excluir</Butoon>
      </>
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
