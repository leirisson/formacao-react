<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com alert</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
  <div id="root"></div>


  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // mostrar alerta com parametro

   function Alert2(){

    function handleAlertMessage(msg){
      alert(msg)
    }

    return(
      <button type="button" class="bg-slate-950 text-white p-5 " onClick={() => handleAlertMessage('uma mensagem de alerta, com parametros.')}>Alert message !</button>
    )
   }


    // componente principal
    function App(){
      return(
         <main class="p-3">
        <Alert2 />
      </main>
      
      )
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>

</html>
