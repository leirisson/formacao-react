<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com alert</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
  <div id="root"></div>


  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // use states
    function ShowButton() {
      const [alterna, setAlterna] = React.useState(false)

      return (
        <>
        {
          alterna ? <p className="m-5 bg-blue-500 rounded-md text-center w-sm p-3">Exibindo conteudo</p> : <p className="m-5 bg-red-400 rounded-md text-center w-sm p-3">Conteudo oculto.</p>
        }
   
          <button className="bg-slate-600 text-white p-5 m-5 align-middle rounded-md" onClick={ () => setAlterna(true)}>
            Exibir
          </button>
          <button className="bg-red-700 text-white p-5 rounded-md m-5" onClick={
            () =>  setAlterna(false)}>
            Esconder
          </button>
 

        </>
        
      )
    }


    // componente principal

    function App() {
      return (
        <main class="p-3">
          <ShowButton />
        </main>

      )
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
