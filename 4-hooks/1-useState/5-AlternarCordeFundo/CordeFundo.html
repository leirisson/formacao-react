<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Lista de tarefas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="bg-blue-600">
  <div id="root"></div>


  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function MudarCorDeFundo() {
      const [fundo, setFundo] = React.useState(false)

      //funcionalidade para mudar cor de fundo
      function setFundoClaro() {
        setFundo(false)
      }

      function setFundoEscuro() {
        setFundo(true)
      }

      return (
        <div className={`${fundo ? 'bg-gray-800' : 'bg-white'} p-5 w-full flex gap-5 items-center justify-center h-100 m-auto`}>
          <button className="bg-blue-200 p-3 rounded-sm" onClick={setFundoClaro}>Fundo claro</button>
          <button className="bg-gray-500 text-white p-3 rounded-sm" onClick={setFundoEscuro}>Fundo Escuro</button>
        </div>
      )
    }

    // componente principal
    function App() {
      return (
        <main className="p-3">
          <MudarCorDeFundo />
        </main>

      )
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
